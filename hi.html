<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:#ff4d6d;
}

/* CARD */

.card{
background:white;
padding:30px;
border-radius:25px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
position:relative;
z-index:2;
}

/* TEXT */

h1{
margin-bottom:15px;
}

#message{
margin-top:15px;
font-size:17px;
min-height:50px;
}

/* BUTTONS */

.buttons{
margin-top:20px;
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

button{
border:none;
padding:14px 28px;
border-radius:12px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.yes{
background:#ff4d6d;
color:white;
}

.no{
background:#f0f0f0;
}

button:hover{
transform:scale(1.1);
}

/* HEARTS */

.heart{
position:absolute;
bottom:-20px;
animation:float 6s linear infinite;
}

@keyframes float{
to{
transform:translateY(-100vh);
opacity:0;
}
}

</style>
</head>

<body>

<script>

function moveButton(){

/* BACKGROUND HEARTS */

</script>

</html>
